<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Aku - SocialBuzz Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #111;
            text-align: center;
            padding: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 5px;
        }
        p.description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            padding: 15px;
            margin: 8px auto;
            max-width: 300px;
            background: #1877f2;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .links a:hover {
            opacity: 0.85;
        }
        footer {
            margin-top: 30px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <img src="image.png" alt="Profil" class="profile-img">

    <h1>Rayyan</h1>
   


    <div class="links">
        <a href="https://tiktok.com/@marlong2k1" target="_blank">TikTok</a>
        <a href="https://discord.gg/longstamago" target="_blank">Discord</a>
        <a href="https://saweria.co/username" target="_blank">Saweria</a>
        <a href="https://instagram.com/rayyanprhsaa" target="_blank">Instagram</a>
    </div>

    <footer>
        Powered by SocialBuzz Style
    </footer>

</body>
</html>
